      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    formats:
      - deb
      - rpm
      - apk
      - archlinux
    deb:
      lintian_overrides:
        - statically-linked-binary
