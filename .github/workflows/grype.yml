name: "grype"

on:
  push:
    branches: ['main']
    tags: ['v*']
  pull_request:

jobs:
  scan-source:
    name: scan-source
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
    - uses: actions/checkout@v3
    - uses: anchore/scan-action@v3
      with:
        path: "."
        fail-build: true

  scan-image:
    name: scan-image
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
    - uses: anchore/scan-action@v3
      with:
        image: "blacktop/ipsw:latest"
        fail-build: true